---
layout: default
title: Lime Text
---

<div class="splash">
    <div class="pure-g-r">
        <div class="pure-u-1-5">
            <div class="l-box splash-image">
                <img src="assets/img/limet.png"></img>
            </div>
        </div>

        <div class="pure-u-4-5">
            <div class="l-box splash-text">
                <h1 class="splash-head">
                    Lime Text
                </h1>
                <h3 class="content-subhead">open source text editor</h3>

                <h2 class="splash-subhead">
                    We are making Lime Text. The open source successor to Sublime Text.
                </h2>
            </div>
        </div>
    </div>
</div>

<div class="pure-g-r conntent-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <h2 class="content-subhead">Tales from the Lime</h2>
            <ul class="unstyled">
                {% for post in site.posts limit:7 %}
                    <li>
                        <span>{{ post.date | date_to_string }}</span> <i class="fa fa-arrow-circle-o-right"></i> <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="pure-u-2-3">
        <div class="l-box">
            <a href="http://i.imgur.com/VIpmjau.png" target="_blank" title="Click for larger image">
                <img src="http://i.imgur.com/q69yZW2.jpg" alt="Screenshot of Lime using termbox frontend" />
            </a>
        </div>
    </div>
</div>
