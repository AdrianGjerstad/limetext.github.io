		<footer class="container" role="contentinfo">
			<div class="grid">
				<div class="cell-4">
					<h4>Get Involved</h4>

					<ul class="unstyled">
						<li>
							<a href="//webchat.freenode.net/?channels=limetext">Chat on <code>#limetext</code></a>
						</li>
						<li>
							<a href="//github.com/limetext/lime/issues">Current Issues</a>
						</li>
					</ul>
				</div>

				<div class="cell-4">
					<h4>Quick Links</h4>

					<ul class="unstyled">
						<li>
							<a href="//github.com/limetext/lime">Source Code</a>
						</li>
						<li>
							<a href="//github.com/limetext/lime/wiki">Wiki</a>
						</li>
						<li>
							<a href="//github.com/limetext/lime/issues/new">Open an issue</a>
						</li>
					</ul>
				</div>

				<div class="cell-4">
					<h4>Tales from the Lime</h4>

					<ul class="unstyled">
						{% for post in site.posts limit:3 %}
							{% if post.hidden != true %}
								<li>
									{{ post.date | date: '%Y %b %d' }} <a href="{{ post.url }}">{{ post.title }}</a>
								</li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
