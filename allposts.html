---
layout: default
title: All tales from the Lime
---

<div class="pure-g-r content-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <h2 class="content-subhead">All tales from the Lime</h2>
            <ul class="unstyled">
                {% for post in site.posts %}
                    <li>
                        <span>{{ post.date | date_to_string }} <i class="fa fa-arrow-circle-o-right"></i> </span>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="pure-u-2-3">
        <div class="l-box">
            <a href="http://i.imgur.com/VIpmjau.png" target="_blank" title="Click for larger image">
                <img src="http://i.imgur.com/q69yZW2.jpg" alt="Screenshot of Lime using termbox frontend"  />
            </a>
        </div>
    </div>
</div>

<!-- menu highlighting -->
<script type="text/javascript">
    var d = document.getElementsByClassName("pure-menu-selected");
    d[0].className = "";
    var d = document.getElementsByClassName("all");
    d[0].className = d[0].className + " pure-menu-selected";
</script>
