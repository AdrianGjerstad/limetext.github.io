{% include header.html %}

<main role="main">
	<article itemscope itemtype="http://schema.org/Article">
		<header>
			<h1 itemprop="name headline">{{ page.title }}</h1>

			<h2>
				<time itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date: '%Y %b %d' }}</time>
			</h2>
		</header>

		<div itemprop="articleBody">
			{{ content }}
		</div>
	</article>
</main>
