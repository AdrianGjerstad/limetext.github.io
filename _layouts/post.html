{% include header.html %}

<main class="container" id="main" role="main">
	<article itemscope itemtype="http://schema.org/Article">
		<header>
			<h2 itemprop="name headline">{{ page.title }}</h1>

			<h3 class="subtitle">
				<time itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date: '%Y %b %d' }}</time>
			</h3>
		</header>

		<hr>

		<div itemprop="articleBody">
			{{ content }}
		</div>
	</article>
</main>
